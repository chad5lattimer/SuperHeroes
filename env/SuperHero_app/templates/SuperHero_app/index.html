<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <title>Super Hero Faceoff</title>
  </head>
  <body>

    <nav class="navbar navbar-default">
        <div class="container-flex">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    Super Heroes and Villians</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">
                    Home</a></li>
                <li class="bg-primary"><a href="#">
                    Page 1</a></li>
                <li class="bg-success"><a href="#">
                    Page 2</a></li>
                <li class="bg-danger"><a href="#">
                    Page 3</a></li>
                <li class="bg-warning"><a href="#">
                    Page 4</a></li>
            </ul>
        </div>
    </nav>


<background-image url="https://nypost.com/wp-content/uploads/sites/2/2018/01/180110-fourth-dimension-proof-feature.jpg?quality=75&strip=all ">
<img src="" alt=""> 
   


    

    <h1>Welcome to Super Hero Faceoff</h1>

    <h1 style="color:green;text-align:center;">
		Compare cards
	</h1>

	<div class="container">
		<div class="card-group">

			<!--bootstrap card with 3 horizontal images-->
			<div class="row">
                
				<div class="card col-md-4">
                    <form action="" method="POST">
                        {% csrf_token %}
                        <input type="text" name="name" placeholder="Search Character">
                        <button type="submit">Search</button>
                    </form>
					<img class="card-img-top" src=
"https://dl.moviesr.net/images/HHMjp.jpg">

					<div class="card-body">
                        
                      
                        {{api_results}}     
						
					</div>
				</div>

				<div class="card col-md-4">
                    
					<img class="card-img-top" src=
"https://i.annihil.us/u/prod/marvel/i/mg/9/60/5af994ed510a3/detail.jpg">
					
					<div class="card-body">
						<h3 class="card-title text-primary">Placement</h3>
						<p class="card-text">Sudo Placement Course</p>
					</div>
				</div>
				
				<div class="card col-md-4">
                    <div class="form-outline">
                        <input type="search" id="form1" class="form-control" placeholder="Type query" aria-label="Search" />
                      </div>
					<img class="card-img-top" src=
"https://static.wikia.nocookie.net/bigbangtheory/images/f/ff/Gl.jpg/revision/latest/scale-to-width-down/600?cb=20121223023424">
					
					<div class="card-body">
						<h3 class="card-title">DSA</h3>
						<p class="card-text">DS & Algo Course</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>






    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
